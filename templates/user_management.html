<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('user_management.manage_users') }}">Quản lý Người Dùng</a>
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Đăng Xuất</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1>Danh sách Người Dùng</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tên Người Dùng</th>
                    <th>Email</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <!-- Sửa Người Dùng -->
                        <a href="{{ url_for('user_management.edit_user', user_id=user.id) }}" class="btn btn-warning btn-sm">Sửa</a>
                        <!-- Xóa Người Dùng -->
                        <a href="{{ url_for('user_management.delete_user', user_id=user.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này?');">Xóa</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
